<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sample">
      <div class="sample__button-01">
        <button>ボタンはこちら1</button>
      </div>
      <div class="sample__button-02">
        <button>ボタンはこちら2</button>
      </div>
      <div class="sample__button-03">
        <button>ボタンはこちら3</button>
      </div>
      <div class="sample__button-04">
        <button>ボタンはこちら4</button>
      </div>
      <div class="sample__button-05">
        <button>ボタンはこちら5</button>
      </div>
      <div class="sample__button-06">
        <button>ボタンはこちら6</button>
      </div>
      <div class="sample__button-07">
        <button>ボタンはこちら7</button>
      </div>
      <div class="sample__button-08">
        <button>ボタンはこちら8</button>
      </div>
      <div class="sample__button-09">
        <button>ボタンは<br />こちら9</button>
      </div>
      <div class="sample__wrapper">
        <div class="sample__button-10">
          <button>ボタンはこちら10</button>
        </div>
        <div class="sample__button-10 is-green">
          <button>ボタンはこちら10</button>
        </div>
      </div>
    </section>
  </body>
</html>
